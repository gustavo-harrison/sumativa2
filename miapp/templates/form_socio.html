{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h3 class="text-center custom-tittle">Registrar Nuevo Socio</h3>
                <form method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrar Socio</button>
                    </div>

                    <div class="mt-3 text-center">
                        <a href="{% url 'listar_socios' %}" class="btn btn-outline-secondary">Volver al listado</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
